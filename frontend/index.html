<!doctype html>
<!--
  FILE: index.html
  PURPOSE: The single HTML page Vite serves.
           React mounts into #root and takes over all rendering.
           This is a Single Page App â€” ONE html file, React Router
           handles all "pages" by swapping components, not HTML files.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon shown in browser tab -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Prevents mobile browsers from zooming out -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Task Management</title>
  </head>
  <body>
    <!-- React mounts here via ReactDOM.createRoot in main.tsx -->
    <div id="root"></div>
    <!-- Vite processes this: dev = source file, build = compiled bundle -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
